<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
<div class="main">
    <h1>Tic Tac TOE </h1>
    <div class="status" id="status"></div>
    
    <div class="cells">
        <div class="cell" data="0"></div>
        <div class="cell" data="1"></div>
        <div class="cell" data="2"></div>
        <div class="cell" data="3"></div>
        <div class="cell" data="4"></div>
        <div class="cell" data="5"></div>
        <div class="cell" data="6"></div>
        <div class="cell" data="7"></div>
        <div class="cell" data="8"></div>
    </div>
     <button class="resetBtn" id="resetBtn">Reset</button>


</div>
<script src="./game.js"></script>
</body>
</html>
